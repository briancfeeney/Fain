{#
 # Playlist index template
 # -------------------
 #}

{% extends "_layout" %}
{% set title = "Playlist" %}

{% block content %}

	<h1>Playlists</h1>

	{% for entry in craft.entries.section('playlists').find() %}
		<article>
			<h2><a href="{{ entry.url }}">{{ entry.title }}</a></h2>
		</article>
	{% endfor %}
{% endblock %}
